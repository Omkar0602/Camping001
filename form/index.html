<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


</head>
<body>
    <section class="contact" id="contact">
        <div class="heading">
        <h1>contact us</h1>
        <img src="./images/header-img.png" alt="">
        </div>

        <form action="https://formsubmit.co/omkarkhandebharad@gmail.com" method="post">
            <input type="text" name="_honey" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <div class="inputBox">
                <input type="text" name="fname" placeholder="your name">
                <input type="email" name="email" placeholder="your email">
            </div>
            <div class="inputBox">
                <input type="number" name="number" placeholder="your number">
                <input type="text" name="add" placeholder="your address">
            </div>
            <textarea placeholder="say something" name="feedback" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

    </section>
</body>
</html>
